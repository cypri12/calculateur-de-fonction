<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur</title>
</head>
<body>
    <h1>Calculateur</h1>
    <label for="x">À quoi est égale x ? </label>
    <input type="number" id="x" step="any"><br><br>

    <label for="operation">Quelle opération souhaitez-vous effectuer avec x ? (par exemple : '4/x', '2*x', 'x+10')</label>
    <input type="text" id="operation"><br><br>

    <button onclick="calculate()">Calculer</button>

    <p id="result"></p>

    <script>
        function calculate() {
            let x = parseFloat(document.getElementById("x").value);
            let operation = document.getElementById("operation").value;

            try {
                let result = eval(operation.replace(/x/g, x)); // Remplace 'x' par la valeur de l'utilisateur
                document.getElementById("result").innerText = `Le résultat de l'opération ${operation} est : ${result}`;
            } catch (error) {
                if (error instanceof SyntaxError) {
                    document.getElementById("result").innerText = "Erreur : opération non valide.";
                } else {
                    document.getElementById("result").innerText = "Erreur inconnue.";
                }
            }
        }
    </script>
</body>
</html>
